<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        <Form></Form>
    </title>
</head>

<body>
    <h1>Contect Form</h1>
    
    <div>
        <form action="index.html">
            Your Name :
            <input type="text" placeholder="enter your name" name="user name" autofocus required size="20"
                maxlength="20"><br><br>

            Your Email :
            <input type="text" placeholder="enter your email" id="email"><br><br>


            Subject :
            <input type="text" placeholder="enter your sub" name="subject"><br><br>

            password :
            <input type="password" placeholder="enter your password" name="password">
            <br><br>

            Gender :
            <input type="radio" name="gender" id="mail" value="mail">
            <label for="mail">mail</label>

            <input type="radio" name="gender" id="femail" value="femail">
            <label for="femail">femail</label>

            <input type="radio" name="gender" id="other" value="other">
            <label for="other">other</label><br><br>

            Language :
            <input type="checkbox" name="lang">Hindi<input type="checkbox" name="lang">English<input type="checkbox"
                name="lang">Gujarati<br><br>
            Time :
            <input type="Time" name="Time"><br><br>

            DOB With Date & Time :
            <input type="datetime-local" name="DOB"><br><br>

            Porson :
            <input type="number" name="porsoncount" min="1" max="10"><br><br>

            Rang :
            <input type="range" name="range" min="1000" max="10000"><br><br>

            search :
            <input type="search" name="search"><br><br>

            wabsite URL :
            <input type="url" name="wabsiteurl"><br><br>

            comment :
            <input type="checkbox"><br>
            <textarea name="explain" id="explain" cols="30" rows="10" placeholder="what you want..."></textarea><br><br>

            File :
            <input type="file" name="photofile" accept="audio/*,video/*,file/*,image/*" multiple><br><br>

            <input type="checkbox" value="remember">Remember me <br><br>

            list :
            <input list="mobile" placeholder="select your mobile">
            <datalist id="mobile">
                <option value="iqoo">
                <option value="vivo">
                <option value="oppo">
                <option value="samsung"></option>
            </datalist><br><br>
            <input type="image" src="https://pngimg.com/uploads/buttons/buttons_PNG128.png" width="50pxx">
            <input type="reset" value="reset">
            <input type="submit" value="submit" formaction="my result.html">


        </form>

    </div>

</body>

</html>
